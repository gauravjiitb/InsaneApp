{% extends "base_staff.html" %}
{% load static %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container w-75 p-3">
  <br>
  <div class="jumbotron">
    <h2 align='center'>Please fill the details below.</h2>
    <br>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary btn-lg float-right px-5" type="submit">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% if update %}
<script>
  $('#id_date').prop('readonly', true);
  $('#id_account').attr("style", "pointer-events: none;").attr('tabindex', -1);
  $('#id_transaction_ref').prop('readonly', true);
  $('#id_amount').prop('readonly', true);
  $('#id_inout_type').attr("style", "pointer-events: none;").attr('tabindex', -1);
  $('#id_balance').prop('readonly', true);
  $('#id_reference_number').prop('readonly', true);
</script>
{% else %}
<script>
  $('#id_date').after("<small id='passwordHelpBlock' class='form-text text-muted'>Date Format should be:  DD/MM/YY</small>");
</script>
{% endif %}

{% endblock %}
